{% extends "layout.html" %}
{% block content %}
<style>
    .add-form-container {
        background-color: #1e293b;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-width: 650px;
        margin: 2.5rem auto;
        color: #f1f5f9;
    }

    .add-form-container h2 {
        text-align: center;
        margin-bottom: 2rem;
        color: #38bdf8;
    }

    label {
        margin: 0.5rem 0 0.3rem;
        font-weight: 500;
    }

    input, select {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 10px;
        border: none;
        margin-bottom: 1.5rem;
        font-size: 1rem;
        background: #334155;
        color: white;
        transition: 0.3s;
    }

    input:focus, select:focus {
        outline: none;
        background-color: #475569;
    }

    button {
        width: 100%;
        padding: 0.9rem;
        background-color: #38bdf8;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        font-size: 1.1rem;
        cursor: pointer;
        color: #0f172a;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0ea5e9;
    }
</style>

<div class="add-form-container">
    <h2>Add New Product</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Product</button>
    </form>
</div>
{% endblock %}
