{% extends "layout.html" %}
{% block content %}
<style>
    body {
        background-color: #0f172a;
        color: #f8fafc;
    }

    .dashboard-container {
        background-color: #1e293b;
        border-radius: 16px;
        padding: 2rem;
        margin-top: 2rem;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    .dashboard-title {
        text-align: center;
        color: #38bdf8;
        font-size: 2.5rem;
        margin-bottom: 2rem;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
    }

    .stat-card {
        background-color: #0f172a;
        padding: 2rem;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        transition: 0.3s ease;
    }

    .stat-card:hover {
        transform: scale(1.03);
    }

    .stat-label {
        color: #94a3b8;
        font-size: 1rem;
        margin-bottom: 0.5rem;
    }

    .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: #f1f5f9;
    }

    @media (max-width: 768px) {
        .dashboard-title {
            font-size: 2rem;
        }
    }
</style>

<div class="container dashboard-container">
    <div class="dashboard-title">Inventory Dashboard</div>
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Total Stock</div>
            <div class="stat-value">{{ total_stock }}</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Total Sales</div>
            <div class="stat-value">$ {{ total_sales }}</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Low Stock Items</div>
            <div class="stat-value">{{ low_stock }}</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Categories</div>
            <div class="stat-value">{{ category_count }}</div>
        </div>
    </div>
</div>
{% endblock %}
