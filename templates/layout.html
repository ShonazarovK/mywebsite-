
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if title %}{{ title }} | WMS{% else %}WMS{% endif %}</title>
  <link rel="stylesheet" href="{% static 'css/darkstyle.css' %}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">WMS</div>
    <div class="nav-links">
      <a href="{% url 'inventory_list' %}">Home</a>
      <a href="{% url 'add_inventory' %}">Add</a>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </nav>
  <main class="main-container">
    <h1 class="page-title">{{ title }}</h1>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
