{% extends "layout.html" %}
{% block content %}
<style>
    .update-form-container {
        background-color: #1e293b;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin: 2rem auto;
        color: #f1f5f9;
    }

    .update-form-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #38bdf8;
    }

    label {
        margin: 0.5rem 0 0.3rem;
    }

    input, select {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: none;
        margin-bottom: 1rem;
        font-size: 1rem;
        background: #334155;
        color: white;
    }

    button {
        width: 100%;
        padding: 0.75rem;
        background-color: #38bdf8;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        color: #0f172a;
    }

    button:hover {
        background-color: #0ea5e9;
    }
</style>

<div class="update-form-container">
    <h2>Update Product - {{ inventory.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
