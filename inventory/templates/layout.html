{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if title %}{{ title }} | WMS{% else %}WMS{% endif %}</title>
  <link rel="stylesheet" href="{% static 'css/darkstyle.css' %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e293b;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #38bdf8;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #f1f5f9;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #38bdf8;
      left: 0;
      bottom: -4px;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: #38bdf8;
    }

    .nav-icon {
      font-size: 1.5rem;
      color: #38bdf8;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .nav-icon:hover {
      transform: scale(1.2);
    }

    .main-container {
      padding: 2rem;
    }

    .alert {
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .alert-success {
      background-color: #14532d;
      color: #bbf7d0;
    }

    .alert-error {
      background-color: #7f1d1d;
      color: #fecaca;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">WMS</div>
    <div class="nav-links">
      <a href="{% url 'inventory_list' %}">Home</a>
      <a href="{% url 'add_inventory' %}">Add</a>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div class="nav-icon">
      <i class="fas fa-user-circle"></i>
    </div>
  </nav>

  <main class="main-container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
